<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poulailler Kadialy Cissé</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header, footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #4CAF50;
    }
    .image-accueil, .image-produits {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .galerie {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .galerie img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    #confirmation-message {
      display: none;
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .map-container {
      margin-top: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }
    .sticky-contact {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }
    .sticky-contact a {
      display: block;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin: 2px;
      text-align: center;
      border-radius: 5px 0 0 5px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  ...
  <!-- (le reste du code est identique et conservé dans le document principal) -->
</body>
</html>
